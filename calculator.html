<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    /* CSS styling for the calculator */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      max-width: 300px;
      margin: 0 auto;
      padding: 10px;
      background-image: url('https://i.pinimg.com/736x/21/39/3c/21393c41e9afb4beb99e32a5be5f3655.jpg');
    background-size: cover;
    background-position: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .calculator input {
      grid-column: span 3;
      height: 40px;
      text-align: right;
      padding: 0 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }

    .calculator button {
      height: 40px;
      background-color: #ef720d;
      border: 1px solid #fcf6f6;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .calculator button.clear {
      grid-column: span 1;
    }

    .calculator button:hover {
      background-color: #64bcd4;
      transform: scale(1.1);
     }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="appendOperator('/')">/</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="appendDecimal('.')">.</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('//')">//</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendNumber('0')">0</button>

        <button onclick="appendOperator('%')">%</button>
        <button onclick="backspace()">‚Üê</button> <!-- Backspace button -->
        <button onclick="square()">x<sup>2</sup></button> <!-- Square button -->
</div>

  <script>
    let displayValue = '';
    let currentOperator = '';

    function appendNumber(number) {
      displayValue += number;
      updateDisplay();
    }

    function appendOperator(operator) {
      currentOperator = operator;
      displayValue += operator;
      updateDisplay();
    }

    function appendDecimal() {
      if (!displayValue.includes('.')) {
        displayValue += '.';
        updateDisplay();
      }
    }

    function clearDisplay() {
      displayValue = '';
      currentOperator = '';
      updateDisplay();
    }

    function calculate() {
      if (currentOperator === '') {
        displayValue = 'Error';
      } else {
        const operands = displayValue.split(currentOperator);
        const num1 = parseFloat(operands[0]);
        const num2 = parseFloat(operands[1]);
        let result = 0;

        if (currentOperator === '+') {
          result = num1 + num2;
        } else if (currentOperator === '-') {
          result = num1 - num2;
        } else if (currentOperator === '*') {
          result = num1 * num2;
        } else if (currentOperator === '/') {
          result = num1 / num2;
        }
        if (currentOperator === '//') {
          result = Math.floor(num1 / num2);
        } else if (currentOperator === '%') {
          result = num1 % num2;
        }
        displayValue = result.toString();
      }

      updateDisplay();
    }
    function backspace() {
  displayValue = displayValue.slice(0, -1);
  updateDisplay();
}

function square() {
  const num = parseFloat(displayValue);
  const result = num * num;
  displayValue = result.toString();
  updateDisplay();
}

    function updateDisplay() {
      document.getElementById('display').value = displayValue;
    }
  </script>
</body>
</html>
